<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #282828;
      color: #fff;
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 50px;
    }

    h1, h2 {
      text-align: center;
    }

    select {
      width: 100%;
      height: 50px;
      margin: 20px 0;
      padding: 0 20px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      background-color: #444;
      color: #fff;
      appearance: none;
    }

    .dropdown {
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .dropdown.active {
      opacity: 1;
    }

    #download-links {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    #download-links img {
      width: 50px;
      height: 50px;
      margin: 0 10px;
      transition: transform 0.3s ease;
    }

    #download-links img:hover {
      transform: scale(1.1);
    }
    
 .video-thumbnail {
      display: none;
      width: 100%;
      height: auto;
      max-width: 560px;
      max-height: 315px;
      margin: 20px auto;
      
    }

    .video-thumbnail.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>How can I help you?</h1>
    <select id="menu1">
      <option value="null">Select a Category</option>
      <option value="templates">Inspection Templates</option>
      <option value="modules">Training Modules</option>
    </select>

    <div id="templates" class="dropdown">
      <h2>Select an Inspection Template</h2>
      <select id="template-select">
        <option value="null">Select a Template</option>
        <option value="bioretention">Bioretention Cells</option>
        <option value="wetlands">Stormwater Wetlands</option>
        <option value="basins">Dry Detention Basins</option>
        <option value="pavement">Porous Pavement</option>
        <option value="underground">Underground Detention</option>
        <option value="harvesting">Rainwater Harvesting</option>
        <option value="buffers">Riparian Buffers</option>
        <option value="strips">Vegetated Filter Strips</option>
        <option value="basin">Catch Basin Inserts</option>
        <option value="quality">Water Quality Units</option>
      </select>

      <div id="download-links">
        <a href="#"><img src="https://i.imgur.com/xKIcnKd.png" alt="PDF Icon" /></a>
        <a href="#"><img src="https://i.imgur.com/JB0DEgq.png" alt="Word Icon" /></a>
        <a href="#"><img src="https://i.imgur.com/cZfqkB6.png" alt="Excel Icon" /></a>
      </div>
    </div>

    <div id="modules" class="dropdown">
      <h2>Select a Training Module</h2>
      <select id="module-select">
        <option value="null">Select a Module</option>
        <option value="bioretention-maintenance">Bioretention Cells Maintenance</option>
        <option value="bioretention-inspection">Bioretention Cells Inspection</option>
        <option value="wetlands-maintenance">Stormwater Wetlands Maintenance</option>
        <option value="wetlands-inspection">Stormwater Wetlands Inspection</option>
        <option value="basins-maintenance">Dry Detention Basins Maintenance</option>
        <option value="basins-inspection">Dry Detention Basins Inspection</option>
        <option value="pavement-maintenance">Porous Pavement Maintenance</option>
        <option value="pavement-inspection">Porous Pavement Inspection</option>
        <option value="underground-maintenance">Underground Detention Maintenance</option>
        <option value="underground-inspection">Underground Detention Inspection</option>
        <option value="harvesting-maintenance">Rainwater Harvesting Maintenance</option>
        <option value="harvesting-inspection">Rainwater Harvesting Inspection</option>
        <option value="buffers-maintenance">Riparian Buffers Maintenance</option>
        <option value="buffers-inspection">Riparian Buffers Inspection</option>
        <option value="strips-maintenance">Vegetated Filter Strips Maintenance</option>
        <option value="strips-inspection">Vegetated Filter Strips Inspection</option>
        <option value="basin-maintenance">Catch Basin Inserts Maintenance</option>
        <option value="basin-inspection">Catch Basin Inserts Inspection</option>
        <option value="quality-maintenance">Water Quality Units Maintenance</option>
        <option value="quality-inspection">Water Quality Units Inspection</option>
      </select>

      <img id="video-thumbnail" src="https://i.imgur.com/i2iQdvQ.jpg" alt="Video Thumbnail" class="video-thumbnail" />
    </div>
  </div>

  <script>
    const menu1 = document.querySelector('#menu1');
    const templatesDiv = document.querySelector('#templates');
    const modulesDiv = document.querySelector('#modules');
    const templateSelect = document.querySelector('#template-select');
    const moduleSelect = document.querySelector('#module-select');
    const downloadLinks = document.querySelector('#download-links');
    const videoThumbnail = document.querySelector('#video-thumbnail');
    const dropdowns = document.querySelectorAll('.dropdown');

    menu1.addEventListener('change', (e) => {
      dropdowns.forEach(dropdown => dropdown.classList.remove('active'));
      downloadLinks.style.display = 'none';
      videoThumbnail.classList.remove('active');

      switch(e.target.value) {
        case 'templates':
          templatesDiv.classList.add('active');
          break;
        case 'modules':
          modulesDiv.classList.add('active');
          break;
      }
    });

    templateSelect.addEventListener('change', (e) => {
      if(e.target.value !== 'null') {
        downloadLinks.style.display = 'flex';
      } else {
        downloadLinks.style.display = 'none';
      }
    });

  moduleSelect.addEventListener('change', (e) => {
    videoThumbnail.classList.remove('active');
    switch(e.target.value) {
        case 'pavement-inspection':
            videoThumbnail.src = "https://i.imgur.com/YjhnrxC.png";
            videoThumbnail.classList.add('active');
            break;
        case 'bioretention-maintenance':
            videoThumbnail.src = "https://placeholder.com/placeholder.jpg";
            videoThumbnail.classList.add('active');
            break;
        // Include all other module options here with their respective image links
        default:
            videoThumbnail.src = "";
    }
});

  </script>
</body>
</html>
